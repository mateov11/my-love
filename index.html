<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tiempo Compartiendo Juntos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sección imagen inicial (empieza negro, aparece con scroll) -->
  <section class="image-section">
    <img id="revealImage" src="fotos/foto1.jpg" alt="Imagen vertical">
    <div class="reveal-overlay" id="revealOverlay"></div>
  </section>

  <main class="content">
    <h1 class="title">Tiempo compartiendo juntos</h1>

    <!-- Cronómetro 3 arriba / 3 abajo -->
    <section class="timer" aria-label="contador">
      <div class="time-unit"><span id="years" class="time-number">00</span><span class="time-label">Años</span></div>
      <div class="time-unit"><span id="months" class="time-number">00</span><span class="time-label">Meses</span></div>
      <div class="time-unit"><span id="days" class="time-number">00</span><span class="time-label">Días</span></div>
      <div class="time-unit"><span id="hours" class="time-number">00</span><span class="time-label">Horas</span></div>
      <div class="time-unit"><span id="minutes" class="time-number">00</span><span class="time-label">Minutos</span></div>
      <div class="time-unit"><span id="seconds" class="time-number">00</span><span class="time-label">Segundos</span></div>
    </section>

    <p class="together">
      <span class="heart">❤️</span>
      Compartiendo juntos desde 20 de septiembre de 2025
      <span class="heart">❤️</span>
    </p>

    <p class="custom-text">Aquí puedes poner un mensaje personalizado</p>
  </main>

  <!-- Galería (secundarias detrás de la principal) -->
  <section class="gallery" aria-label="galería">
    <div class="gallery-track">
      <figure class="gallery-item"><img src="fotos/foto1.jpg" alt="Foto 1"></figure>
      <figure class="gallery-item"><img src="fotos/foto2.jpg" alt="Foto 2"></figure>
      <figure class="gallery-item"><img src="fotos/foto3.jpg" alt="Foto 3"></figure>
      <figure class="gallery-item"><img src="fotos/foto4.jpg" alt="Foto 4"></figure>
      <figure class="gallery-item"><img src="fotos/foto5.jpg" alt="Foto 5"></figure>
    </div>
    <button class="nav prev" aria-label="Anterior">‹</button>
    <button class="nav next" aria-label="Siguiente">›</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
